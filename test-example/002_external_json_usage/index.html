<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>External JSON file Example</title>
        <link rel="icon" type="image/png" href="./favicon.png">
    </head>
    <body>
        <div id="viewer" style="height: 100dvh; width: 100%;"></div>
        <!-- Change the path to your core.min.js file or to the online CDN(see README) -->
        <script src="http://localhost:8001/core.min.js"></script>
        <script type="text/javascript">
            fetch('./course.json')
                .then(response => response.json())
                .then(courseData => PDFViewer.init(document.getElementById('viewer'), courseData))
                .catch(error => console.error('Failed to load course data:', error));
        </script>
    </body>
</html>
